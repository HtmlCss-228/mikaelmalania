<html>
    <head>
        <style>
            table {
                border: 3px dashed black;
                border-collapse: collapse;
                border-color: blue;
            }

            tr {
                background-color: rgb(108, 24, 65);
                color: white;
                border-radius: 5px;
            }

            th, td {
                font-size: 24px;
            }

        </style>
    </head>

    <body>
        <table>
            <tr>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Age</th>
            </tr>

            <tr>
                <td>Priya</td>
                <td>Sharma</td>
                <td>24</td>
            </tr>

            <tr>
                <td colspan="2" rowspan="2">Arun</td>
                <td>Singh</td>
                <td>32</td>
            </tr>

            <tr>
                <td>Sam</td>
                <td>Watson</td>
                <td>41</td>
            </tr>

        </table>
    </body>
</html>
